<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Week Planner</h1>
    <button data-modal-target="#modal" class="task-button">Add Task</button>

    <div class="weekdays">
        <section class="day 1">
            <a>Sunday</a>
            <textarea name="Sunday" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 2">
            <a>Monday</a>
            <textarea name="Monday" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 3">
            <a>Tuesday</a>
            <textarea name="Tuesday" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 4">
            <a>Wednesday</a>
            <textarea name="Wednesday" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 5">
            <a>Thursday</a>
            <textarea name="Thursda" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 6">
            <a>Friday</a>
            <textarea name="Friday" id="" cols="23" rows="50"></textarea>
        </section>

        <section class="day 7">
            <a>Saturday</a>
            <textarea name="Saturday" id="" cols="23" rows="50"></textarea>

        </section>

    </div>

    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Make your day task</div>
            <button data-close-button class="close-button">&times</button>
        </div>
    
        <div class="modal-body">
            <input class="input-time" type="time">
            <input type="text" class="input-task">
        </div>
    
    
    
    
    </div>

</body>

</html>
